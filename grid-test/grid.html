<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="grid.css" />

<body>
    <div id="grid-properties">
        <h2 id="grid-properties-title">Grid Properties</h2>
        <div id="column-select-wrapper">  
            <h3>Number Of Columns</h3>
            <select name="columns" id="column-select">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div> 
        <div id="row-select-wrapper">
            <h3>Number Of Rows</h3>
            <select name="rows" id="row-select">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>
    </div>
    
</body>
